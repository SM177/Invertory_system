<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Inventory7</title>

</head>
<body>
  

<div id="main">
  <button class="openbtn" onclick="openNav()">â˜° </button>

</div>

<div class="left-column-line " >
  <img
    style="color: black;width: 29px;background-color: rgb(227, 219, 219);padding: 3px;border-radius: 6px; margin-left:13px;"
    src="../newp/home icon_Images/home icon_ImgID1.png" alt="">
  <div class="line1"></div>
  <div class="yellow"
    style="background-color: rgb(253, 253, 62); width: 50px;border-radius: 10px; height: 40px;padding:5px; margin-left:5px;">
    <img style="color: black;width: 30px;  background-color: yellow;"
      src="../newp/sites icon_Images/sites icon_ImgID1.png" alt=""></div>
  <div class="line2"></div>
  <img
    style="color: rgb(17, 16, 16); width: 25px;background-color: rgb(231, 225, 225);margin-left:13px;border-radius: 10px;"
    src="../newp/ads icon _Images/ads icon _ImgID1.png" alt="">

  <div class="line3"></div>
  <img style="color: black; width: 29px; margin-left:13px;" src="../newp/bank icon_Images/bank icon_ImgID1.png" alt="">

</div>




<div class="container">
  <div class="header">
    <div class="title">Premium Inventory</div>
    <div class="logo-sec">
      <div class="logo"><img src="../newp/profile icon.svg" alt=""></div>
      <div class="name">Zaheer@</div>
      <div class="email">ENTERPRISE PLAN</div>
    </div>


    <div id="mySidebar" class="sidebar">

      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>

      <div class="left-column-line" id="column">
        <img style="color: black ;width: 29px;background-color: rgb(227, 219, 219);padding: 3px;border-radius: 6px;"
          src="../newp/home icon_Images/home icon_ImgID1.png" alt="">
        <div class="line1"></div>
        <div class="yellow"
          style="background-color: rgb(253, 253, 62); width: 50px;border-radius: 10px; height: 40px;padding-top:5px;">
          <img style="color: black;width: 30px;  background-color: yellow;"
            src="../newp/sites icon_Images/sites icon_ImgID1.png" alt=""></div>
        <div class="line2"></div>
        <img
          style="color: rgb(17, 16, 16); width: 25px;background-color: rgb(231, 225, 225);padding: 2px;border-radius: 10px;"
          src="../newp/ads icon _Images/ads icon _ImgID1.png" alt="">

        <div class="line3"></div>
        <img style="color: black; width: 29px;" src="../newp/bank icon_Images/bank icon_ImgID1.png" alt="">

      </div>
    </div>
  </div>

  <div class="left-line"></div>

  <div class="content">
    <div class="box">
      <button class="add-site">Add Site +</button>
      <div class="enterprize-plane">ENTERPRISE PLAN</div>
      <div class="web">


        <table>
          <tr>
            <th>Website</th>
            <th>Status</th>
            <th>Ads.txt File</th>
            <th>Login Credentials</th>

          </tr>
          <tr>
            <td>sitenameexample.com</td>
            <td class="approved">Approved</td>
            <td><img src="../newp/download icon_Images/download icon_ImgID1.png" alt=""></td>
            <td><img src="../newp/download icon_Images/download icon_ImgID1.png" alt=""></td>

          </tr>
          <tr>
            <td>sitenameexample.com</td>
            <td class="pending">Pending</td>
            <td> <img src="../newp/download icon_Images/download icon_ImgID1.png" alt=""></td>

          </tr>


        </table>
      </div>
    </div>
  </div>





  <div class="bottom-sec">
    <div class="support">Support 24x7 Available For Your Help</div>
    <div class="email-support">email@support.com</div>
  </div>
</div>


<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "80px";
    document.getElementById("main").style.marginLeft = "80px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }
</script>

</body>

</html>
